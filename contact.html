    <main class="contact-main">

        <div class="container-fluid contact-all">
            <div class="contact-form shadow rounded">
                <div class="row">
                    <div class="col-md-4 form-left-side p-5">
                        <h2 class="mb-4 contact-h2">About Us</h2>
                        <div class="contact-us">
                            <div class="address d-flex align-items-center mb-4">
                                <i class="fa-solid fa-location-dot icon"></i>
                                <p><b>Address:</b> World Trade Center 123, Montevideo, Uruguay</p>
                            </div>
                            <div class="phone d-flex align-items-center mb-4">
                                <i class="fa-solid fa-phone icon"></i>
                                <p><b>Phone:</b> +598 091 234 567</p>
                            </div>
                            <div class="email d-flex align-items-center mb-4">
                                <i class="fa-solid fa-envelope icon"></i>
                                <p><b>Email:</b> info@cattlenfts.com</p>
                            </div>
                            <div class="website d-flex align-items-center mb-4">
                                <i class="fa-solid fa-earth-asia icon"></i>
                                <p><b>Website:</b> www.cattlenfts.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 form-right-side p-5">
                        <h2 class="mb-4">Contact Us</h2>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Name...">
                            </div>
                            <div class="col-md-6">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Email...">
                            </div>
                            <div class="col-12">
                                <label for="inputSubject" class="form-label">Subject</label>
                                <input type="text" class="form-control" placeholder="Subject...">
                            </div>
                            <div class="col-12">
                                <label for="inputMessage" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" placeholder="Message..."></textarea>
                            </div>
                            <div class="col-12">
                                <button class="contact-button" type="submit">Send Message</button>
                            </div>
                        </form>    
                    </div>
                </div>
            </div>
        </div>

    </main>
